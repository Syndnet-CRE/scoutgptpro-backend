services:
  - type: web
    name: scoutgpt-backend
    runtime: node
    region: oregon
    plan: starter
    buildCommand: npm install && npx prisma generate && npx prisma db push
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: CLAUDE_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://your-app.netlify.app
      - key: BACKEND_URL
        value: https://scoutgpt-backend.onrender.com
      - key: PORT
        value: 3001
